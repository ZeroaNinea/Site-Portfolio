<section #projects class="projects">
  <div class="paw-container"></div>

  <h2 class="section-title">Projects</h2>
  <div class="project-item-list">
    @if (isBrowser) { @for (project of projectList; track $index) {
    <app-project-item
      matRipple
      [project]="project"
      class="project-item"
    ></app-project-item>
    }}
  </div>
</section>
