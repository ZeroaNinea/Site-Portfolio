<section #techStack class="tech-stack">
  <h2 class="section-title">Tech Stack</h2>

  <div
    cdkDropList
    cdkDropListOrientation="mixed"
    class="stack-grid"
    (cdkDropListDropped)="drop($event)"
  >
    @for(item of stackItems; track item) {
    <div cdkDrag matRipple [matRippleTrigger]="trigger" class="ripple">
      <div #trigger class="stack-card">
        <img
          src="./assets/icons/{{ item.icon }}"
          alt="{{ item.name }}"
          class="stack-icon"
        />
        <p>{{ item.name }}</p>
      </div>
    </div>
    }
  </div>
</section>
