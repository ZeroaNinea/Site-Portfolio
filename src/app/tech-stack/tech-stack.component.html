<section class="tech-stack">
  <h2 class="section-title">
    <button
      matIconButton
      areal-label="toggle the sidebar"
      (click)="drawer.toggle()"
      class="toggle-button"
    >
      <mat-icon>
        @if (drawer.opened) {
          close
        } @else {
          more_vert
        }
      </mat-icon>
    </button>
    Tech Stack
  </h2>

  <mat-drawer-container>
    <mat-drawer #drawer mode="side">I'm a drawer</mat-drawer>
    <mat-drawer-content class="drawer-content">
      @for (tab of tabs; track tab) {
        <div
          cdkDropList
          cdkDropListOrientation="mixed"
          class="stack-grid"
          (cdkDropListDropped)="drop($event)"
        >
          @for (item of stackItems; track item) {
            @if (item.meta.tab === tab.value) {
              <div
                cdkDrag
                matRipple
                [matRippleTrigger]="trigger"
                class="ripple"
              >
                <div #trigger class="stack-card">
                  <img
                    src="./assets/technology-icons/{{ item.icon }}"
                    alt="{{ item.name }}"
                    class="stack-icon"
                  />
                  <p>{{ item.name }}</p>
                </div>
              </div>
            }
          }
        </div>
      }
    </mat-drawer-content>
  </mat-drawer-container>
</section>
