<section class="tech-stack">
  <app-cyber-lines class="cyber-lines" />
  <h2 class="section-title">
    <button
      matIconButton
      areal-label="toggle the sidebar"
      (click)="drawer.toggle()"
      class="toggle-button"
    >
      <mat-icon>
        @if (drawer.opened) {
          close
        } @else {
          more_vert
        }
      </mat-icon>
    </button>
    Tech Stack
  </h2>

  <mat-drawer-container>
    <mat-drawer
      #drawer
      [mode]="isDesktop ? 'side' : 'over'"
      [opened]="isDesktop"
    >
      <div class="tabs">
        <div
          class="tab-indicator"
          [style.height]="'calc(100% / ' + tabCount + ')'"
          [style.transform]="'translateY(' + activeTabIndex * 100 + '%)'"
        ></div>

        @for (tab of tabs; track $index) {
          <button
            matButton
            (click)="selectTab($index)"
            [class.active]="$index === activeTabIndex"
          >
            {{ tab.label }}
          </button>
        }
      </div>
    </mat-drawer>

    <mat-drawer-content class="drawer-content">
      <div class="tab-viewport">
        <div
          class="tab-view-point"
          [style.transform]="'translateY(-' + activeTabIndex * 100 + '%)'"
        >
          @for (tab of tabs; track tab.value) {
            <div
              cdkDropList
              cdkDropListOrientation="mixed"
              [cdkDropListData]="getItemsForTab(tab.value)"
              class="stack-grid"
              (cdkDropListDropped)="drop($event, tab.value)"
            >
              @for (item of getItemsForTab(tab.value); track item) {
                <div
                  cdkDrag
                  [cdkDragDisabled]="tab.value !== activeTab"
                  [cdkDragStartDelay]="150"
                  matRipple
                  [matRippleTrigger]="trigger"
                  class="ripple"
                >
                  <div #trigger class="stack-card" (click)="toggle(item)">
                    <img
                      src="./assets/technology-icons/{{ item.icon }}"
                      alt="{{ item.name }}"
                      class="stack-icon"
                    />
                    <p>{{ item.name }}</p>
                    <div
                      class="stack-description"
                      [class.expanded]="isExpanded(item)"
                    >
                      {{ item.description }}
                    </div>
                  </div>
                </div>
              }
            </div>
          }
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</section>
